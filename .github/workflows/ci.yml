# This workflow will do a clean install of node dependencies, build the source
# code and run lints and tests.

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  JOB_NODE_VERSION: 16.x
  JOB_PNPM_VERSION: "6.9.0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.JOB_NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.JOB_NODE_VERSION }}
      - name: Use PNPM ${{ env.JOB_PNPM_VERSION }}
        uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.JOB_PNPM_VERSION }}
      - name: Set PNPM StoreDir
        run: pnpm config set store-dir ~/.pnpm-store
      - name: Cache PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-
      - name: Install packages
        run: pnpm install
      - name: Run linter
        run: pnpm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    # Run after lint so pnpm can utilise the cache
    needs: lint
    if: always()

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.JOB_NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.JOB_NODE_VERSION }}
      - name: Use PNPM ${{ env.JOB_PNPM_VERSION }}
        uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.JOB_PNPM_VERSION }}
      - name: Set PNPM StoreDir
        run: pnpm config set store-dir ~/.pnpm-store
      - name: Cache PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-
      - name: Install packages
        run: pnpm install
      - name: Run tests
        run: pnpm run test:coverage
      - name: Export coverage report
        run: pnpm run test:coverage-lcov
      - name: Upload report to CodeCov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage/lcov.info
